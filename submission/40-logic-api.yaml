apiVersion: apps/v1
kind: Deployment
metadata:
  name: logic-api
  namespace: tp2
  labels:
    app: logic-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: logic-api
  template:
    metadata:
      labels:
        app: logic-api
    spec:
      containers:
        - name: logic-api
          image: localregistry.lc:30500/logic-api:submission
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
---
apiVersion: v1
kind: Service
metadata:
  name: logic-api
  namespace: tp2
spec:
  selector:
    app: logic-api
  ports:
    - name: http
      port: 5000
      targetPort: 5000
  type: ClusterIP
